      <di class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          {% for i in femme %}
             <input type="checkbox" name="" value="{{i.id}}" placeholder="identification" class="chkvalues">{{i.nom}} {{i.prenom}}<br>
          {% endfor %}
      </di>
      <input type="text" id="txtdisplay" placeholder="identification" name="id_ep" readonly>
    <br>
    <br>

     <div>
      <button type="submit" class="btn btn-primary" id="submitbtn">Enregistrer</button>
     </div>
   </div>
</form>

      $('.chkvalues').click(function(){
